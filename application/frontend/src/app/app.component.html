<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Payment Transactions App</span>

  <!-- Spacer to push the greeting to the right -->
  <span class="spacer"></span>

  <!-- Display logged-in user's alias -->
  <span>Hello, {{ loggedInUserAlias }}!</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class = "sidenav">
    <mat-nav-list>
      <div class="navItems">
        <a mat-list-item routerLink="/" class="itemText">Home</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/incoming-transactions" class="itemText">Incoming Transactions</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/outgoing-transactions" class="itemText">Outgoing Transactions</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/add-transaction" class="itemText">Add Transaction</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()" class="itemText logout-text">Logout</a>
        <mat-divider></mat-divider>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
